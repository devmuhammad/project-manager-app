<div style="width: 100%">
    <h2 mat-dialog-title>Update Group</h2>
</div>

<mat-dialog-content >
 
  <form action="" [formGroup]="form">
    <div style="max-height: 300px">
        <div class="formControl">
            <label>Group name</label>
            <mat-form-field class="project-form-field auth-form-field" floatLabel="never">
                <input matInput placeholder="Enter group name" formControlName="name" floatPlaceholder="never">
                <button mat-button matSuffix mat-icon-button (click)="doNothing()">
                  <mat-icon>group</mat-icon>
                </button>
                <mat-error>invalid group</mat-error>
              </mat-form-field>
          </div>
          <div class="role-container">
              <div class="fancy"> User assigned to {{userRole.selectedOptions.selected.length}} group(s) </div>
              <div class="group-list">
                <mat-selection-list #userRole formControlName="roles">
                  <!-- [value]="group.name" *ngFor="let group of groups" -->
                  <mat-list-option [value]="role.id" 
                  *ngFor="let role of rolesList"> 
                    {{role.name}}
                  </mat-list-option>
                </mat-selection-list>
              </div>
          </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button (click)="close()">Close</button>
    <button [disabled]="form.invalid" class="mat-raised-button mat-primary save" buttonLoader [loaderColor]="'white'" (click)="save()">
      <span></span>
      Update 
    </button>
</mat-dialog-actions>
