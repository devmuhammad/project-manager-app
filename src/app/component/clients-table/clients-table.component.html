<section>
  <div class="section-header" style="width: 100%;">
  
      <div  class="button add">
        <button (click)="onCreate()" mat-raised-button>
          <mat-icon>
            add
        </mat-icon>
        Add new Client
      </button>
      </div>
     
  <mat-form-field class="search-form-field project-form-field item-search" floatLabel="never" >
      <input [(ngModel)]="searchKey" (keyup)="applyFilter()" matInput  placeholder="Search client"/>
      <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
          <mat-icon >close</mat-icon>
      </button>
      <button mat-button matSuffix mat-icon-button  *ngIf="!searchKey" >
          <mat-icon >search</mat-icon>
      </button>
    </mat-form-field>
    </div>
  <div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSource" matSort >
        <!-- Id Column -->
        <ng-container colspan="2" matColumnDef="name" style="padding: 0 0 0 10px">
          <mat-header-cell colspan="2" mat-sort-header *matHeaderCellDef> Name </mat-header-cell>
          <mat-cell colspan="1" *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>
    
        <!-- fullname Column -->
        <ng-container matColumnDef="contactphone">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Phone </mat-header-cell>
          <mat-cell class="cell-name" style="color: var(--primaryColor)" *matCellDef="let element"> {{element.contactphone}} </mat-cell>
        </ng-container>

          <!-- fullname Column -->
          <ng-container matColumnDef="contactemail">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
            <mat-cell class="cell-name" style="color: var(--primaryColor)" *matCellDef="let element"> {{element.contactemail}} </mat-cell>
          </ng-container>
        <!--date column -->
  
        <ng-container matColumnDef="contactperson">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Contact Person</mat-header-cell>
          <mat-cell class="cell-name" style="color: var(--primaryColor)" *matCellDef="let element"> {{element.contactperson }} </mat-cell>
      </ng-container>
        <!-- fullname Column -->
        <ng-container matColumnDef="weburl">
          <mat-header-cell *matHeaderCellDef mat-sort-header> URL </mat-header-cell>
          <mat-cell class="cell-name" style="color: var(--primaryColor)" *matCellDef="let element"> {{element.weburl}} </mat-cell>
        </ng-container>
        <!--actions-->
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>Actions </mat-header-cell>
          <mat-cell *matCellDef="let element">
          <button  [matMenuTriggerFor]="actionMenu" mat-icon-button>
            <mat-icon style="color:var(--darkColor)">
              settings
            </mat-icon>
          </button>
          <mat-menu  #actionMenu="matMenu" yPosition="below">
              <button (click)="getDeleteClient(element.id)" class="menu-button red"  mat-menu-item>
                  <mat-icon class="red"style="color:var(--dangerColor)">
                    delete_outlined
                  </mat-icon>
                   <span class="red">
                     Delete
                   </span>
                 </button>
                 <button (click)="getEditClient(element)" class="menu-button" mat-menu-item>
                    <mat-icon >
                      edit
                    </mat-icon>
                    <span>
                      Edit
                    </span>
                  </button>
            </mat-menu>
          </mat-cell>
        </ng-container>
        <!--more-->
     
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5,10,20,100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
        </div>
        </section>
