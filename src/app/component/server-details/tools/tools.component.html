
<div class="page-container">
   
<div class="section-container">
   
    <section>
        <div class="section-header" style="width: 100%;">

          <div>
          <button small class="mat-raised-button" style="justify-content: flex-start;" (click)="openNew()" >New Tool</button>

            <!-- <div><p><mat-icon>settings</mat-icon></p></div>
            <div>Sever Tools/Utils</div> -->
          </div>
          <mat-form-field class="search-form-field" floatLabel="never" >

              <input [(ngModel)]="toolsearchKey" (keyup)="applyToolFilter()" matInput  placeholder="Search Server Tools"/>
              <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="toolsearchKey" (click)="applyToolFilter()">
                  <mat-icon >close</mat-icon>
              </button>
              <button mat-button matSuffix mat-icon-button  *ngIf="!toolsearchKey" >
                  <mat-icon >search</mat-icon>
              </button>
            </mat-form-field>
        </div>
          <div class="mat-elevation-z8">
              <mat-table [dataSource]="toolsdataSource" matSort >
                  <ng-container  matColumnDef="#" style="padding: 0 0 0 10px">
                      <mat-header-cell  mat-sort-header *matHeaderCellDef> # </mat-header-cell>
                      <mat-cell colspan="1" *matCellDef="let element"> {{element.id}} </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="Database">
                        <mat-header-cell class="cell-name" *matHeaderCellDef mat-sort-header>Database </mat-header-cell>
                        <mat-cell class="cell-name" style="color: var(--primaryColor)" *matCellDef="let element"> {{element.records}} </mat-cell>
                    </ng-container>
                    <ng-container class="status-column status-container" matColumnDef="applicationserver">
                        <mat-header-cell class="cell-name" *matHeaderCellDef mat-sort-header>Application Server </mat-header-cell>
                        <mat-cell class="cell-name " style="color: var(--primaryColor)" *matCellDef="let element">
                              {{element.applicationServer}}
                         </mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="status">
                        <mat-header-cell class="cell-name" *matHeaderCellDef mat-sort-header>Status </mat-header-cell>
                        <mat-cell class="cell-name" style="color: var(--primaryColor)" *matCellDef="let element">
                           <span  style="margin-left: 20%">
                          {{element.status}}
                        </span>
                          </mat-cell>
                    </ng-container>

                    <ng-container matColumnDef="actions">
                        <mat-header-cell class="cell-name" *matHeaderCellDef >Actions</mat-header-cell>
                        <mat-cell *matCellDef="let element">
                            <button id="file" mat-icon-button [matMenuTriggerFor]="credMenu"><mat-icon>more_horizontal</mat-icon></button>
                            <mat-menu #credMenu="matMenu" yPosition="below">
                                <button class="menu-button" mat-menu-item (click)="openNew(element)">
                                  <mat-icon >
                                    edit
                                  </mat-icon>
                                   <span>
                                     Edit
                                   </span>
                                 </button>
                                 <button class="menu-button" mat-menu-item (click)="deleteServer(element.id)">
                                    <mat-icon >
                                      delete_forever
                                    </mat-icon>
                                    <span>
                                      Delete
                                    </span>
                                  </button>
                                  <!-- <button class="menu-button" mat-menu-item>
                                      <mat-icon >
                                          arrow_drop_down
                                      </mat-icon>
                                      <span>
                                        Suspend
                                      </span>
                                    </button> -->
                                    </mat-menu>
                           </mat-cell>
                      </ng-container>
                      <mat-header-row *matHeaderRowDef="displayedToolsColumns"></mat-header-row>
                      <mat-row *matRowDef="let row; columns: displayedToolsColumns;"></mat-row>
              </mat-table>
              <mat-paginator [pageSizeOptions]="[3,5,10,20,100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
          </div>
      </section>

</div>
    </div>
