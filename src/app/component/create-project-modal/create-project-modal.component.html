
<div style="width: 100%">
  <h2 mat-dialog-title>Create Project</h2>
  <!-- <mat-divider style="margin-top: 0px;width: 100%"></mat-divider> -->
  <form [formGroup]="service.form" class="project-form">
<div class="input-container">
 
  <div class="form-control" >
    <label for="name">Name</label>
    <mat-form-field class="project-form-field" floatLabel="never" >
        <input matInput
                placeholder="Name"
               formControlName="name"  floatPlaceholder="never" required>
               <button mat-button matSuffix mat-icon-button aria-label="Clear">
                  <mat-icon >folder </mat-icon>
               </button>
               <mat-error >Invalid project name</mat-error>
    </mat-form-field>
  </div>
  <div class="form-control halfing" >
    <label for="alias">Alias</label>
    <mat-form-field class="project-form-field halfing"   floatLabel="never" >
        <input matInput
                placeholder="Alias"
               formControlName="alias"  floatPlaceholder="never" required>
               <button mat-button matSuffix mat-icon-button aria-label="Clear">
                  <mat-icon >folder </mat-icon>
               </button>
               <mat-error>Invalid alias</mat-error>
    </mat-form-field>
  </div>
  <div class="form-control halfing" >
      <label for="type">Type</label>
      <mat-form-field floatLabel="never"   class="project-form-field halfing">
          <mat-select class="select"formControlName="type"  placeholder="Project type"
          floatPlaceholder="never" required>
          <mat-option *ngFor="let item of types" [value]="item.name">{{item.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    
  <div class="form-control block" style="display: block" >
      <label for="description">Description</label>
      <mat-form-field class="project-form-field description" style="margin-top: 10px;" floatLabel="never" >
          <textarea matInput
          placeholder="Description"
          formControlName="description"  floatPlaceholder="never" >
        </textarea>
      </mat-form-field>
      
    </div>
   
      <mat-divider style="margin-top: 10px;width: 100%"></mat-divider>
      <h2 class="client-section" mat-dialog-title>Client</h2>
    
      <div class="form-control">
        <label for="client">Project client</label>
        <mat-form-field floatLabel="never" class="project-form-field">
            <mat-select class="select" formControlName="client"  placeholder="Project Client"
              floatPlaceholder="never" required>
              <mat-option *ngFor="let item of clientsList" [value]="item.id">{{item.name}}</mat-option>
            </mat-select>
          </mat-form-field>
      </div>
      
      <div class="form-control">
          <label for="client">ProjectManager</label>
          <mat-form-field floatLabel="never" class="project-form-field">
              <mat-select class="select" formControlName="projectmanager"  placeholder="Project Manager"
                floatPlaceholder="never" required>
                <mat-option *ngFor="let item of clientsList" [value]="item.id">{{item.name}}</mat-option>
              </mat-select>
            </mat-form-field>
        </div>

</div>

      <button class="mat-raised-button"(click)="close()">Close</button>
