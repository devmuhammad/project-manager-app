    <mat-form-field class="project-form-field auth-form-field" appearance="outline">
      <mat-label>Filter start date</mat-label>
      <!-- [value]="date.value"  -->

      <input disabled matInput [matDatepicker]="picker" 
          (dateChange)="filterDt('start', $event)">
          <!-- (dateInput)="filterDt('input', $event)"  -->

          <mat-icon matPrefix disabled="false" style="cursor: pointer;" (click)="refreshActivities()"> refresh</mat-icon>

      <mat-datepicker-toggle matSuffix [for]="picker">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
     
      <mat-datepicker #picker disabled="false"></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="project-form-field auth-form-field" appearance="outline">
      <mat-label>Filter end date</mat-label>
      <!-- [value]="date.value"  -->

      <input disabled matInput [matDatepicker]="picker1" 
          (dateChange)="filterDt('end', $event)">
          <!-- (dateInput)="filterDt('input', $event)"  -->

          <mat-icon matPrefix disabled="false" style="cursor: pointer;" (click)="refreshActivities()"> refresh</mat-icon>

      <mat-datepicker-toggle matSuffix [for]="picker1">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
     
      <mat-datepicker #picker1 disabled="false"></mat-datepicker>
    </mat-form-field>
    </div>
    <div class="task-body" style="max-height:500px;height:70%; margin-top:10;overflow: scroll; padding-top: 5px;">
      
      <h5 *ngIf="activityList && activityList.length == 0">No activity on this project yet ....</h5>
      <div class="t-items" *ngFor="let activity of activityList; let i = index" style="border: none">
        
          <div class="t-item-footer" style="align-items:center; ">
            <div class="subtexts">
              <div style="flex-direction: row;">
              <span style="font-size:x-small"> {{getDate(activity.datecreated)}} </span>
              <span style="font-size:small; font-weight:600 ;"> - {{activity.activitystatus}} </span>
            </div>
            <!-- {{activity.userid.fullname}} -->
              <mat-card-subtitle style="color:black"> <span *ngIf="activity.userid">{{activity.username}}</span> made a change on {{activity.projectname}} project  :    "{{activity.usercomment}}"</mat-card-subtitle>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
